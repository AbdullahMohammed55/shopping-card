    <link rel="stylesheet" href="css-index/style.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="logo_header">
                    <a href="index.html" class="navbar-brand"><img src="images/online-shop-logo-design-free-vector.jpg"
                            alt="logo for page"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar_content_list" aria-expanded="false" aria-controls="navbar_content_list"
                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars bar-icon"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbar_content_list">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About</a></li>

                    </div>
                    <button class="btn but-logout">Logout</button>
                    <div class="user_contain">
                        <span class="user_icon"><i class="fa-solid fa-circle-user" id="user_icon"></i></span>
                        <span class="user_name_icon"></span>
                    </div>
                    <span class="icon_car">
                        <a href="product.html" class="link_icon_car shopping-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </span>
                    <span class="count_product badge" style="display:none;"></span>
                </div>
            </div>

        <div class="container-fluid d-flex">
